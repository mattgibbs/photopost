<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Upload New Photos</title>
  <style>
      div#app {
        font-family: sans-serif;
      }
      
      div.dropbox {
          outline: 2px dashed gray;
          outline-offset: -10px;
          background: #D8DDFE;
          color: rgb(80, 80, 80);
          padding: 10px 10px;
          min-height: 200px;
          position: relative;
          cursor: pointer;
      }
      
      input.input-file {
          opacity: 0;
          width: 100%;
          height: 200px;
          position: absolute;
          cursor: pointer;
      }
      
      div.dropbox:hover {
          background: #EBEDFF;
      }
      
      div.dropbox p {
          font-size: 1.2em;
          text-align: center;
          padding: 50px 0;
      }
  </style>
  
</head>
<body>
  <script src="vue.js"></script>
  <div id="app">
      <div class="container">
          <form enctype="multipart/form-data" novalidate v-if="isInitial || isSaving">
              <h1>Upload new photos</h1>
              <label for="name">Who took these photos?:</label><input type="text" v-model="nameForUpload" id="name">
              <div class="dropbox">
                  <input type="file" multiple :name="uploadFieldName" :disabled="isSaving" @change="filesChange($event.target.name, $event.target.files, nameForUpload); fileCount = $event.target.files.length" accept="image/*" class="input-file">
                  <p v-if="isInitial">
                      Drag photo(s) here, or click to browse for photos
                  </p>
                  <p v-if="isSaving">
                      Uploading {{ fileCount }} photos...
                  </p>
              </div>
          </form>
      </div>
      <div v-if="isFailed">
        <h2>Upload failed.</h2>
        <p><a href="javascript:void(0)" @click="reset()">Try again</a></p>
        <pre>{{ uploadError }}</pre>
      </div>
      <div v-if="isSuccess">
        <h2>Uploaded {{ uploadedFiles.length }} file(s) successfully.</h2>
        <p><a href="javascript:void(0)" @click="reset()">Upload more files</a></p>
        <ul>
          <li v-for="item in uploadedFiles">{{item}}</li>
        </ul>
      </div>
  </div>
  <script>
      const STATUS_INITIAL = 0, STATUS_SAVING = 1, STATUS_SUCCESS = 2, STATUS_FAILED = 3;
      function makeFormRequest(url, body) {
          var request = new XMLHttpRequest();
          return new Promise(function(resolve, reject) {
              request.onreadystatechange=function() {
                  if (request.readyState !== 4) return;
                  if (request.status >= 200 && request.status < 300) {
                      resolve(request);
                  } else {
                      reject({
                          status: request.status,
                          statusText: request.statusText
                      });
                  }
              };
              request.open('POST', url, true);
              request.send(body);
          });
      }
      var app = new Vue({
          el: '#app',
          data() {
              return {
                  uploadedFiles: [],
                  uploadError: null,
                  currentStatus: null,
                  uploadFieldName: 'photos',
                  fileCount: 0,
                  nameForUpload: null,
              }
          },
          computed: {
              isInitial() {
                  return this.currentStatus === STATUS_INITIAL;
              },
              isSaving() {
                  return this.currentStatus === STATUS_SAVING;
              },
              isSuccess() {
                  return this.currentStatus === STATUS_SUCCESS;
              },
              isFailed() {
                  return this.currentStatus === STATUS_FAILED;
              }
          },
          methods: {
              reset() {
                  this.currentStatus = STATUS_INITIAL;
                  this.uploadedFiles = [];
                  this.uploadError = null;
              },
              save(forms) {
                  this.currentStatus = STATUS_SAVING;
                  console.log(forms);
                  forms.forEach(form => {
                    console.log("Making request for form: " + form);
                    makeFormRequest("../posts", form)
                      .then(resp => {
                        console.log("Success!", resp.response);
                        this.uploadedFiles = this.uploadedFiles.concat(resp.response);
                        this.currentStatus = STATUS_SUCCESS;
                      })
                      .catch(error => {
                        console.log("Error", error);
                        this.uploadError = error.response;
                        this.currentStatus = STATUS_FAILED;
                      });
                  });
              },
              filesChange(fieldName, fileList, nameForUpload) {
                if (!fileList.length) return;
                console.log("filesChange with name: "+nameForUpload+", fieldName: " + fieldName + " and fileList: " + fileList);
                const forms = Array.from(Array(fileList.length).keys())
                  .map(x => {
                    const formData = new FormData();
                    formData.append("title", fileList[x].name);
                    formData.append("text", "");
                    formData.append("author", nameForUpload);
                    formData.append("image", fileList[x], fileList[x].name);
                    return formData;
                  });
                this.save(forms);
              }
          },
          mounted() {
              this.reset();
          },
      });
  </script>
</body>
</html>
